<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-gray-100 via-gray-200 to-gray-300 min-h-screen flex flex-col items-center py-10 px-4">
  <!-- Top Label -->
  <div
    class="w-full max-w-3xl bg-white bg-opacity-90 shadow-md rounded-md py-3 text-center text-indigo-700 font-semibold text-sm select-none mb-6"
  >
    Modern Registration Form
  </div>

  <!-- Main Form Container -->
  <form
    class="w-full max-w-3xl bg-gradient-to-r from-purple-700 to-pink-500 rounded-t-md"
    aria-label="Student Registration Form"
  >
    <h2
      class="text-white font-semibold text-lg text-center py-3 select-none"
    >
      Student Registration Form
    </h2>
  </form>

  <form
    class="w-full max-w-3xl bg-pink-50 bg-opacity-90 rounded-b-md shadow-md px-6 pt-4 pb-6"
    aria-label="Student Registration Form Details"
  >
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 mb-4">
      <div>
        <label
          for="firstName"
          class="block text-xs font-normal text-gray-700 mb-1"
          >First Name</label
        >
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
          class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
        />
      </div>
      <div>
        <label
          for="lastName"
          class="block text-xs font-normal text-gray-700 mb-1"
          >Last Name</label
        >
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Enter last name"
          class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
        />
      </div>
    </div>

    <div class="grid grid-cols-3 gap-x-4 gap-y-4 mb-4">
      <div>
        <label
          for="dobDay"
          class="block text-xs font-semibold text-gray-700 mb-1"
          >Date of Birth</label
        >
        <select
          id="dobDay"
          name="dobDay"
          class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
        >
          <option>Day</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>
        </select>
      </div>
      <div>
        <label class="block text-xs font-semibold text-gray-700 mb-1 invisible"
          >Month</label
        >
        <select
          id="dobMonth"
          name="dobMonth"
          class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
        >
          <option>Month</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
      </div>
      <div>
        <label class="block text-xs font-semibold text-gray-700 mb-1 invisible"
          >Year</label
        >
        <select
          id="dobYear"
          name="dobYear"
          class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
        >
          <option>Year</option>
          <option>2025</option>
          <option>2024</option>
          <option>2023</option>
          <option>2022</option>
          <option>2021</option>
          <option>2020</option>
          <option>2019</option>
          <option>2018</option>
          <option>2017</option>
          <option>2016</option>
          <option>2015</option>
          <option>2014</option>
          <option>2013</option>
          <option>2012</option>
          <option>2011</option>
          <option>2010</option>
          <option>2009</option>
          <option>2008</option>
          <option>2007</option>
          <option>2006</option>
          <option>2005</option>
          <option>2004</option>
          <option>2003</option>
          <option>2002</option>
          <option>2001</option>
          <option>2000</option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-x-6 gap-y-4 mb-4">
      <div>
        <label
          for="email"
          class="block text-xs font-semibold text-gray-700 mb-1"
          >Email ID</label
        >
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email address"
          class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
        />
      </div>
      <div>
        <label
          for="mobile"
          class="block text-xs font-semibold text-gray-700 mb-1"
          >Mobile Number</label
        >
        <input
          type="number"
          id="mobile"
          name="mobile"
          placeholder="Enter 10-digit mobile number"
          class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
          maxlength="10"
          pattern="[0-9]{10}"
        />
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-xs font-semibold text-gray-700 mb-1">Gender</label>
      <div class="flex items-center space-x-6 text-xs text-gray-700">
        <label class="flex items-center space-x-1">
          <input
            type="radio"
            name="gender"
            value="male"
            class="form-radio text-pink-500"
          />
          <span>Male</span>
        </label>
        <label class="flex items-center space-x-1">
          <input
            type="radio"
            name="gender"
            value="female"
            class="form-radio text-pink-500"
          />
          <span>Female</span>
        </label>
      </div>
    </div>

    <div class="mb-4">
      <label
        for="address"
        class="block text-xs font-semibold text-gray-700 mb-1"
        >Address</label
      >
      <textarea
        id="address"
        name="address"
        rows="3"
        placeholder="Enter your full address"
        class="w-full border border-gray-300 rounded px-2 py-1 text-xs resize-none focus:outline-none focus:ring-1 focus:ring-pink-400"
      ></textarea>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-x-6 gap-y-4 mb-4">
      <div>
        <label
          for="city"
          class="block text-xs font-semibold text-gray-700 mb-1"
          >City</label
        >
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Enter city"
          class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
        />
      </div>
      <div>
        <label
          for="pinCode"
          class="block text-xs font-semibold text-gray-700 mb-1"
          >PIN Code</label
        >
        <input
          type="number"
          id="pinCode"
          name="pinCode"
          placeholder="Enter 6-digit PIN code"
          maxlength="6"
          class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
        />
      </div>
      <div>
        <label
          for="state"
          class="block text-xs font-semibold text-gray-700 mb-1"
          >State</label
        >
        <input
          type="text"
          id="state"
          name="state"
          placeholder="Enter state"
          class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
        />
      </div>
    </div>

    <div class="mb-4">
      <label
        for="country"
        class="block text-xs font-semibold text-gray-700 mb-1"
        >Country</label
      >
      <select
        id="country"
        name="country"
        class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
      >
        <option selected disabled>Select country</option>
        <option>United States</option>
        <option>India</option>
        <option>United Kingdom</option>
        <option>Canada</option>
        <option>Australia</option>
      </select>
      <div class="mb-4">
      <label 
        for="Hobbies"
        class="block text-xs font-semibold text-gray-700 mb-1"
        >Hobbies</label
      >
    <div class="grid grid-cols-3 gap-x-6 gap-y-2 mb-4 text-xs text-gray-700">
      <div class="flex items-center space-x-2">
        <input
          type="checkbox"
          id="hobbyDrawing"
          name="hobbies"
          value="drawing"
          class="form-checkbox text-pink-500"
        />
        <label for="hobbyDrawing">Drawing</label>
      </div>
      <div class="flex items-center space-x-2">
        <input
          type="checkbox"
          id="hobbySinging"
          name="hobbies"
          value="singing"
          class="form-checkbox text-pink-500"
        />
        <label for="hobbySinging">Singing</label>
      </div>
      <div class="flex items-center space-x-2">
        <input
          type="checkbox"
          id="hobbyDancing"
          name="hobbies"
          value="dancing"
          class="form-checkbox text-pink-500"
        />
        <label for="hobbyDancing">Dancing</label>
      </div>
      <div class="flex items-center space-x-2">
        <input
          type="checkbox"
          id="hobbySketching"
          name="hobbies"
          value="sketching"
          class="form-checkbox text-pink-500"
        />
        <label for="hobbySketching">Sketching</label>
      </div>
      <div class="flex items-center space-x-2">
        <input
          type="checkbox"
          id="hobbyOthers"
          name="hobbies"
          value="others"
          class="form-checkbox text-pink-500"
        />
        <label for="hobbyOthers">Others</label>
      </div>
    </div>

    <div class="mb-4 overflow-x-auto">
      <label class="block text-xs font-semibold text-gray-700 mb-2"
        >Qualification</label
      >
      <table class="w-full text-xs border border-gray-300 rounded text-center">
        <thead class="bg-pink-100 text-gray-600">
          <tr>
            <th class="border border-gray-300 py-1 px-2 w-10">Sr. No.</th>
            <th class="border border-gray-300 py-1 px-2">Examination</th>
            <th class="border border-gray-300 py-1 px-2 w-24">Board</th>
            <th class="border border-gray-300 py-1 px-2 w-24">Percentage</th>
            <th class="border border-gray-300 py-1 px-2 w-28">Year of Passing</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border border-gray-300 py-1 px-2">1</td>
            <td class="border border-gray-300 py-1 px-2 text-left pl-4">Class X</td>
            <td class="border border-gray-300 py-1 px-2">
              <input
                type="text"
                name="board1"
                class="w-full border border-gray-300 rounded px-1 py-0.5 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
              />
            </td>
            <td class="border border-gray-300 py-1 px-2">
              <input
                type="text"
                name="percentage1"
                class="w-full border border-gray-300 rounded px-1 py-0.5 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
              />
            </td>
            <td class="border border-gray-300 py-1 px-2">
              <input
                type="text"
                name="yearPassing1"
                class="w-full border border-gray-300 rounded px-1 py-0.5 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
              />
            </td>
          </tr>
          <tr>
            <td class="border border-gray-300 py-1 px-2">2</td>
            <td class="border border-gray-300 py-1 px-2 text-left pl-4">Class XII</td>
            <td class="border border-gray-300 py-1 px-2">
              <input
                type="text"
                name="board2"
                class="w-full border border-gray-300 rounded px-1 py-0.5 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
              />
            </td>
            <td class="border border-gray-300 py-1 px-2">
              <input
                type="text"
                name="percentage2"
                class="w-full border border-gray-300 rounded px-1 py-0.5 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
              />
            </td>
            <td class="border border-gray-300 py-1 px-2">
              <input
                type="text"
                name="yearPassing2"
                class="w-full border border-gray-300 rounded px-1 py-0.5 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
              />
            </td>
          </tr>
          <tr>
            <td class="border border-gray-300 py-1 px-2">3</td>
            <td class="border border-gray-300 py-1 px-2 text-left pl-4">Graduation</td>
            <td class="border border-gray-300 py-1 px-2">
              <input
                type="text"
                name="board3"
                class="w-full border border-gray-300 rounded px-1 py-0.5 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
              />
            </td>
            <td class="border border-gray-300 py-1 px-2">
              <input
                type="text"
                name="percentage3"
                class="w-full border border-gray-300 rounded px-1 py-0.5 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
              />
            </td>
            <td class="border border-gray-300 py-1 px-2">
              <input
                type="text"
                name="yearPassing3"
                class="w-full border border-gray-300 rounded px-1 py-0.5 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
              />
            </td>
          </tr>
          <tr>
            <td class="border border-gray-300 py-1 px-2">4</td>
            <td class="border border-gray-300 py-1 px-2 text-left pl-4">Masters</td>
            <td class="border border-gray-300 py-1 px-2">
              <input
                type="text"
                name="board4"
                class="w-full border border-gray-300 rounded px-1 py-0.5 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
              />
            </td>
            <td class="border border-gray-300 py-1 px-2">
              <input
                type="text"
                name="percentage4"
                class="w-full border border-gray-300 rounded px-1 py-0.5 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
              />
            </td>
            <td class="border border-gray-300 py-1 px-2">
              <input
                type="text"
                name="yearPassing4"
                class="w-full border border-gray-300 rounded px-1 py-0.5 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mb-6">
      <label class="block text-xs font-semibold text-gray-700 mb-2"
        >Courses Applied For</label
      >
      <div class="flex flex-wrap gap-x-6 gap-y-2 text-xs text-gray-700">
        <label class="flex items-center space-x-1">
          <input
            type="radio"
            name="course"
            value="bca"
            class="form-radio text-pink-500"
          />
          <span>BCA</span>
        </label>
        <label class="flex items-center space-x-1">
          <input
            type="radio"
            name="course"
            value="bcom"
            class="form-radio text-pink-500"
          />
          <span><b>B.Com</b></span>
        </label>
        <label class="flex items-center space-x-1">
          <input
            type="radio"
            name="course"
            value="bsc"
            class="form-radio text-pink-500"
          />
          <span>B.Sc</span>
        </label>
        <label class="flex items-center space-x-1">
          <input
            type="radio"
            name="course"
            value="ba"
            class="form-radio text-pink-500"
          />
          <span>B.A</span>
        </label>
      </div>
    </div>

    <div class="flex justify-end space-x-3">
      <button
        type="reset"
        class="bg-white border border-gray-300 rounded px-4 py-1 text-xs text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-pink-400"
      >
        Reset
      </button>
      <button
        type="submit"
        class="bg-pink-500 hover:bg-pink-600 text-white rounded px-4 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-pink-400"
      >
        Submit
      </button>
    </div>
  </form>

  <!-- Bottom Label -->
  <div
    class="w-full max-w-3xl bg-white bg-opacity-90 shadow-md rounded-md py-3 text-center text-green-700 font-semibold text-sm select-none mt-6"
  >
    Professional Registration Form
  </div>
</body>
</html>
